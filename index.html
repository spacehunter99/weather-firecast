<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Weather forecast</title>
</head>
<body>
    <!--Content Panel-->
    <section class="contentPanel">
        <div class="gridContainer">
            <div class="weatherForm">
                <h2>Введите <span>город</span> чтобы получить прогноз погоды</h2>
                <form id="WeatherContainer">
                    <div class="formControl">
                        <input id ="chosenCity" type="text" value="Москва" autocomplete="off">
                    </div>
                    <input id ="submitBtn" class="forecastBtn" type="submit" value="Показать прогноз">
                </form>
            </div>
    
            <div class="forecastResult">
                <ul>
                    <li id="city"></li>
                    <hr>
                    <li id="state"></li>
                    <li><img id="image"></li>
                    <li id="temperature"></li>
                    <li id="feelsLike"></li>
                    <li id="wind"></li>
                    <li id="humidity"></li>
                </ul>
            </div>
        </div>
    </section>
    
</body>
</html>
